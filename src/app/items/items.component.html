<h2>Our Goods:</h2>
<ul class="items">
  <li *ngFor="let item of items"
      (click)="onSelect(item)">

    <ul class="SnusInfo" [class.selected]="item === selectedItem">
      <li class="SnusName" [class.selected]="item === selectedItem"><strong>{{item.name}}</strong></li>
      <li><img class="SnusImage" src="{{item.url}}" alt="{{item.name}}"></li>
      <li><span>Strength: </span>{{item.strength}}</li>
      <li><span>Rating: </span>{{item.rating}}</li>
      <li><span>Price: </span>{{item.price}}</li>
      <li><span>ID: </span>{{item.id}}</li>
      <li>{{item.description}}</li>
    </ul>
  </li>
</ul>

<div *ngIf="selectedItem">
  <h2>Selected Snus: </h2>
  <div class="SelectedSnusName">{{selectedItem.name}}</div>
  <img class="SelectedSnusImage" src="{{selectedItem.url}}" alt="{{selectedItem.name}}">
</div>
