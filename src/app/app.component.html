<div class="global">
  <div id="header">
    <div class="d-flex fixed-top align-items-center p-3 px-md-4 mb-3 bg-black border-bottom shadow-sm blackk-51">
      <h5 class="my-0 mr-md-auto font-weight-normal text-whitee-51">{{title}}</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
          <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav text-uppercase ml-auto">
                <app-item-search></app-item-search>
                <li class="nav-item dropdown">
                  <a
                    id="products-dropdown"
                    class="nav-link"
                    style="font-weight: 500;"
                    href="#"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger text-whitee-51" style="font-weight: 500;" routerLink="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    id="sale-offices-dropdown"
                    class="nav-link"
                    style="font-weight: 500;"
                    href="#"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger text-whitee-51" style="font-weight: 500;" routerLink="/items">View our Snus </a>
                </li>
                <li *ngIf="user !== null && (user.role === 'USER' || user.role === 'ADMIN')" class="nav-item">
                  <a class="nav-link js-scroll-trigger text-whitee-51" style="font-weight: 500;" routerLink="/wishlist">Wishlist</a>
                </li>
                <li *ngIf="user !== null && (user.role === 'USER' || user.role === 'ADMIN')" class="nav-item">
                  <a class="nav-link js-scroll-trigger text-whitee-51" style="font-weight: 500;" routerLink="/shopping-cart">Shopping Cart</a>
                </li>
                <li *ngIf="user === null" class="nav-item">
                  <a class="nav-link js-scroll-trigger text-whitee-51" style="font-weight: 500;" routerLink="/login">Login</a>
                </li>
                <li *ngIf="user === null" class="nav-item">
                  <a class="nav-link js-scroll-trigger text-whitee-51" style="font-weight: 500;" routerLink="/register">Register</a>
                </li>
                <li>
                  <a class="nav-link js-scroll-trigger text-whitee-51" style="font-weight: 500;" routerLink="/contact">Contact Us</a>
                </li>
                <li *ngIf="user !== null && (user.role === 'USER' || user.role === 'ADMIN')" style="padding-top: 5px" class="nav-item">
                  <button class="nav-link js-scroll-trigger text-whitee-51" style="font-weight: 500;" (click)="authenticationService.logout()">Logout</button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </nav>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
