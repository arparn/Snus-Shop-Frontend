<div *ngIf="item">
  <h2>Selected Snus: </h2>
  <div class="SelectedSnusName">{{item.name}}</div>
  <img class="SelectedSnusImage" src="{{item.url}}" alt="{{item.name}}">
  <app-comments></app-comments>
  <button (click)="addToShoppingCart()">Add to shopping cart</button>
  <button (click)="goBack()">go back</button>
</div>
