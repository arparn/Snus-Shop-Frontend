<div class="search-com" id="search-component">
  <label class="searchLab" for="search-box">Snus Search:</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  <ul class="search-result">
    <li *ngFor="let item of items$ | async" >
      <a routerLink="/detail/{{item.id}}" (click)="searchBox.value = ''; search(searchBox.value)" >
        {{item.name}}
      </a>
    </li>
  </ul>
</div>
